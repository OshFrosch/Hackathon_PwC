<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stripe Checkout Sample</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./index.js" defer></script>
    <script src="./js/hide.js"></script>
</head>

<body>
    <div class="sr-root">
        <div class="sr-main">
            <section class="container">

                <div id="details" style="display: block;">
                    <div>
                        <h1>Single Flower</h1>
                        <h4>Purchase an original flower from Q-Summit</h4>

                        <div class="pasha-image">
                            <img src="images/bonsai 2.jpg" width="140" height="160" />
                        </div>
                        <div class="product-content-sec">
                            <p>Fern pine bonsai (Podocarpus macrophyllus)</p>
                            <p>Height : 35 cm</p>
                            <p>Width : 25 cm</p>
                            <p>Price : 55 $</p>
                        </div>
                    </div>

                    <button onclick="hide_details()" style="width: 300px;">Buy</button>
                </div>

                <div id="test" style="display: none;">
                    <form action="" id="details_form" method="post">
                        <h1>Your details</h1>
                        <label for="name_c"><h2> First name*</h2></label>
                        <input type="text" name="name_c" id="name_c" required>
                        <label for="last_name_c"> <h2> Last name* </h2></label>
                        <input type="text" name="last_name_c" id="last_name_c" required>
                        <label for="street"> <h2> Street* </h2></label>
                        <input type="text" name="street" id="street" required>
                        <label for="haus_nr"><h2> House number* </h2></label>
                        <input type="text" name="haus_nr" id="haus_nr" required>
                        <label for="additional_details"><h2> Additional details </h2></label>
                        <input type="text" name="additional_details" id="additional_details">
                    </form>
                    <form action="/create-checkout-session" method="POST">
                        <button id="submit">Pay</button>
                    </form>
                </div>
            </section>

            <div id="error-message"></div>
        </div>
    </div>
</body>

</html>
